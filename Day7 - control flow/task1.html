<body>
    <script>
        let a = 30;
        let b= "30";

        //perform
        //equal to comparison
        let result = a == b  ? "both are equal " : "both are not equal"
        console.log(result)

        // not equal to
            let result1 = a !== b ? `${a} is not equal to ${b}` : `${a} is equal to ${b}`
            console.log(result1)

        // less than
        let result2 = a < b ? `a:${a} is less than ${b}` : `b:${b} is less than a:${a}`
        console.log(result2)

        // strict equal to
    </script>
</body>
