<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // find a number , which is exactly divisible  3, 4 and 5

        const findNumber = (num) => {
            for(let i=0;i<num;i++){
                if(i%3==0 && i%4===0 && i% 5===0){
                    console.log(`${i} is exactly divisible  3,4 and 5`)
                }
            }
        }

        findNumber(100)

    </script>
</body>
