<body>
    <script>
        // print first n prime numbers where n is provided by user using JS prompts
        //5 = 2,3,5,7,11

        let num = prompt("enter a number")

        let i,j

        for(i=1;i<=num;i++){
            for(j=2;j<=i;j++){
                if(i%j===0){
                    break;
                }
            }
            if(i===j){
                console.log(j)
            }
        }



    </script>
</body>
</html>
