  <body>
    <script>
      // find first 5 prime numbers using for loop

      let count = 0;
      let prime = [];
      let i,
        j = 2;
      //   let num = 23; // prime
      const checkPrime = (num) => {
        for (i = 1; i <= num; i++) {
          for (j = 2; j <= i; j++) {
            if (i % j === 0) {
              break;
            }
          }
          if (j === i) {
            prime.push(j)
          }
        }
      };

      console.log(prime)
      checkPrime(11);
      // console.log(checkPrime(5))
      // 2,3,5,7,11
    </script>
  </body>
