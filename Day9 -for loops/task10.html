<body>
    <script>
        // print fibbonaci series upto nth terms where n is provided by user
        let firstNum = 0
        let secondNum = 1
        let nextNum 

        const printFibonacciNum = (num) => {
          for(let i=0;i<num;i++){
              nextNum = firstNum + secondNum
              firstNum = secondNum
              secondNum = nextNum
              console.log(firstNum)              
            }  
            return nextNum
        }

        console.log(printFibonacciNum(5)) 


    </script>
