<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find  first 20 numbers which are exactly divisible either by 5,7 or 9.
        
        let numbers = []

        const findNumber = (num) => {
            for(let i=0;i<num;i++){
                if(i%5===0 || i%7===0 || i%9===0){
                    numbers.push(i)
                }
            }
        }

        findNumber(50)
        console.log(numbers)


    </script>
</body>
</html>
