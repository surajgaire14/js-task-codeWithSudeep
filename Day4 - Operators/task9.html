<body>
    <script>
        //demonstrate the use of bitwise operator
        let a = 5 // 101
        let b = 6 // 110 a&b =  100 , a|b = 111

        console.log(a&b)
        console.log(a|b)
        console.log(~a)
        console.log(~b)


    </script>
