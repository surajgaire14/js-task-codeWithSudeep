<body>
    <script>
        // find the reverse of given number using for loop
        let sum = 0
        let rem
   
        const reverse = (num) => {
            while(num>0){
                rem = num % 10
                sum = sum * 10 + rem
                num = parseInt(num/10)
            }
            return sum
        }

        console.log(reverse(123)) 

    </script>
</body>
